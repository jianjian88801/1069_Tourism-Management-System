						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }

				});

                // 跨表

						continue;
                                        }
					if(o=='zongfeiyong'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zongfeiyong = true;
						continue;
                                        }
					if(o=='yonghuming'){

						continue;
